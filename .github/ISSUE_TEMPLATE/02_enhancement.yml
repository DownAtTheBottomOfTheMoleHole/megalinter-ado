name: "Request an Enhancement"
description: "Choose this option when you would like to request an enhancement."
title: "[Enhancement]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        # Thank you for opening an enhancement request!

        This form is intended as a way to request additional functionality. This may include requests such as adding additional arguments or attributes enabled by upstream API changes, additional validation for arguments, etc.

        If the absence of the requested feature is causing unexpected behavior in the provider, the "Report a Bug" form should be used.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please leave a brief description of the requested change.
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation / Why
      description: Why is this enhancement important? What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: affected
    attributes:
      label: Affected Resource(s) and/or Data Source(s)
      placeholder: "* megalinter task input\n* Docker image configuration\n* Pipeline integration"
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternatives have you considered?
    validations:
      required: false

  - type: textarea
    id: ts_config
    attributes:
      label: Potential Configuration
      description: |
        If this request was implemented, what might the configuration look like? A best guess is helpful, even if you're unsure of exactly what the end result will look like. This helps maintainers and the community better understand how you (someone who is in need of this feature) envisions it.
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false

  - type: dropdown
    id: will_contribute
    attributes:
      label: Would you like to implement a fix?
      description: |
        If you plan to implement a fix for this, check this box to let the maintainers and community know (you can update this later if you change your mind). If this would be your first contribution, refer to the [contribution guide](https://github.com/DownAtTheBottomOfTheMoleHole/megalinter-ado/blob/main/CONTRIBUTING.md) for tips on getting started.
      options:
        - "No"
        - "Yes"
    validations:
      required: false
